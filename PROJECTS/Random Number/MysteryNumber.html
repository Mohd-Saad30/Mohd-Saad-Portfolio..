<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="MysteryNumber.css">
</head>
<body>
    <h1 style="text-align: center;">MYSTERY NUMBER</h1>

    <div id="container">
        <div id="div">
          
                <div id="guessing">
                    <p>Guess the Number from 1 to 100</p>
                    <label for="Number">Guess Number</label>
                    <input type="text" id="Number" placeholder="Input the Number">
                    <br><br>
                    <input type="button" value="submit" id="submit">
                    </div>
                    <div id="result">
                        <p >GUESSED VALUE: <span id="hi"></span> </p>
                        <p>REMAINING GUESS  <span id="rem">5</span></p>
                         <p id="last"></p>
                         <p id="value"></p>
            
            </div>
        </div>
    </div>
    <script src="MysteryNumber.js"></script>
</body>
</html>
